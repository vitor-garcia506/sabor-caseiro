<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabor Caseiro - Consulte os Produtos</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/tabelaProdutos.css" />
    <script src="js/main.js" defer></script>
    <script src="js/consultarProdutos.js" defer></script>
  </head>
  <body>
    <header>
      <img src="img/logo.svg" alt="Logo do Sabor Caseiro" />
      <h1>Sabor Caseiro</h1>
    </header>

    <nav>
      <i class="bi bi-list" id="iconeMenu"></i>
      <ul id="listaLinksNav">
        <li>
          <a href="index.html" class="linkNav">
            <i class="bi bi-plus-square"></i> Cadastrar Produto
          </a>
        </li>
      </ul>
    </nav>

    <section>
      <h2>Consulte os Produtos <i class="bi bi-search"></i></h2>
      <form id="formPesqProdutos">
        <div class="agrupamentoForm">
          <label for="pesquisa">
            Nome, Tipo ou Preço: <span class="campoObrigatorio">*</span>
          </label>
          <input
            type="search"
            id="pesquisa"
            class="campo"
            placeholder="Nome, tipo ou preço do produto"
            maxlength="30"
            required
          />
        </div>
        <button type="submit" id="botaoEnvio">
          Pesquisar <i class="bi bi-search"></i>
        </button>
      </form>
      <div id="containerTabelaProdutos">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Tipo</th>
              <th>Preço</th>
              <th>Editar</th>
              <th>Deletar</th>
            </tr>
          </thead>
          <tbody id="corpoTabela">
            <tr>
              <td>Coxinha</td>
              <td>Aperitivo</td>
              <td>R$ 5,00</td>
              <td>
                <a href="editarProduto.html" class="linkEditarProduto">
                  <i class="bi bi-pencil-fill"></i>
                </a>
              </td>
              <td>
                <button type="button" class="botaoDeletarProduto">
                  <i class="bi bi-trash-fill"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>Macarrão</td>
              <td>Prato Principal</td>
              <td>R$ 10,00</td>
              <td>
                <a href="editarProduto.html" class="linkEditarProduto">
                  <i class="bi bi-pencil-fill"></i>
                </a>
              </td>
              <td>
                <button type="button" class="botaoDeletarProduto">
                  <i class="bi bi-trash-fill"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>Sorvete</td>
              <td>Sobremesa</td>
              <td>R$ 6,00</td>
              <td>
                <a href="editarProduto.html" class="linkEditarProduto">
                  <i class="bi bi-pencil-fill"></i>
                </a>
              </td>
              <td>
                <button type="button" class="botaoDeletarProduto">
                  <i class="bi bi-trash-fill"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>Regrigerante</td>
              <td>Bebida</td>
              <td>R$ 10,00</td>
              <td>
                <a href="editarProduto.html" class="linkEditarProduto">
                  <i class="bi bi-pencil-fill"></i>
                </a>
              </td>
              <td>
                <button type="button" class="botaoDeletarProduto">
                  <i class="bi bi-trash-fill"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <div id="fade">
      <div id="modal">
        <p id="mensagemModal"></p>
        <button type="button" id="botaoFecharModal">
          Fechar <i class="bi bi-x-square"></i>
        </button>
      </div>
    </div>

    <footer>
      <p id="copyright">
        Desenvolvido por
        <a href="https://github.com/vitorGarcia506" id="linkCopyright"
          >Vitor Souza</a
        >
        &copy;
        <span id="dataAtual">2024</span>
      </p>
    </footer>
  </body>
</html>
