<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor Caseiro - Cadastre um Produto</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="css/estilo.css">
    <!-- JavaScript -->
    <script src="js/script.js" defer></script>
    <script src="js/index.js" defer></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <img src="img/logotipo.svg" alt="Logotipo do Sabor Caseiro">
        <h1>Sabor Caseiro</h1>
    </header>
    <!-- Barra de navegação -->
    <nav>
        <a href="consultarProdutos.html" id="linkNavegacao">
            <i class="bi bi-search"></i> Consultar Produtos
        </a>
    </nav>
    <!-- Conteúdo principal -->
    <main>
        <h2>
            Cadastre um Produto <i class="bi bi-plus-square"></i>
        </h2>
        <form id="formCadastrarProduto">
            <div class="agrupamentoForm">
                <label for="nome">
                    Nome: <span class="obrigatorio">*</span>
                </label>
                <input type="text" id="nome" class="campo" placeholder="Nome do produto" maxlength="30" required>
            </div>
            <div class="agrupamentoForm">
                <label for="tipo">
                    Tipo: <span class="obrigatorio">*</span>
                </label>
                <select id="tipo" class="campo" required>
                    <option value="">Selecione uma opção</option>
                    <option value="aperitivo">Aperitivo</option>
                    <option value="pratoPrincipal">Prato Principal</option>
                    <option value="sobremesa">Sobremesa</option>
                    <option value="bebida">Bebida</option>
                </select>
            </div>
            <div class="agrupamentoForm">
                <label for="preco">
                    Preço: <span class="obrigatorio">*</span>
                </label>
                <input type="number" id="preco" class="campo" placeholder="Preço do produto" min="1" max="999.99" step=".01" required>
            </div>
            <div id="areaBotoesForm">
                <button type="submit" id="botaoEnvio">
                    Cadastrar <i class="bi bi-plus-square"></i>
                </button>
            </div>
        </form>
    </main>
    <!-- Modal de mensagens -->
    <div id="fundoModal">
        <section id="secaoModal">
            <h3>
                Mensagem do Sistema <i class="bi bi-exclamation-triangle"></i>
            </h3>
            <p id="mensagemModal"></p>
            <button type="button" id="botaoFecharModal">
                Fechar <i class="bi bi-x-square"></i>
            </button>
        </section>
    </div>
    <!-- Rodapé -->
    <footer>
        <p id="direitosAutorais">
            Desenvolvido por <a 
                                href="https://github.com/vitorGarcia506" 
                                target="_blank" 
                                id="linkDireitosAutorais"
                            >
                                Vitor Souza
                            </a> &copy; <span id="dataAtual">2024</span>
        </p>
    </footer>
</body>
</html>
