<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabor Caseiro - Consulte os Produtos</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/estilo.css" />
    <link rel="stylesheet" href="css/consultarProdutos.css" />
    <script src="js/script.js" defer></script>
    <script src="js/consultarProdutos.js" defer></script>
  </head>
  <body>
    <header>
      <img src="img/logo.svg" alt="Logo do Sabor Caseiro" />
      <h1>Sabor Caseiro</h1>
    </header>

    <nav>
      <a href="index.html" class="linkNavegacao">
        <i class="bi bi-plus-square"></i> Cadastrar Produto
      </a>
    </nav>

    <section id="secaoConsultaProdutos" class="secao">
      <h2>Consulte os Produtos <i class="bi bi-search"></i></h2>
      <div class="agrupamentoForm">
        <label for="pesquisa">Pesquisar por Nome, Tipo ou Preço:</label>
        <input
          type="search"
          id="pesquisa"
          class="campo"
          placeholder="Nome, tipo ou preço do produto"
          maxlength="30"
        />
      </div>
      <div id="containerTabelaProdutos">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Nome</th>
              <th>Tipo</th>
              <th>Preço</th>
              <th>Editar</th>
              <th>Deletar</th>
            </tr>
          </thead>
          <tbody id="corpoTabelaProdutos"></tbody>
        </table>
      </div>
      <p id="semPesquisa">
        Não foi possível encontrar sua pesquisa.
        <i class="bi bi-emoji-frown"></i>
      </p>
    </section>

    <section id="secaoEdicaoProduto" class="secao">
      <h2>Edite um Produto <i class="bi bi-pencil-square"></i></h2>
      <form id="formEdicaoProduto">
        <input type="hidden" id="id" />
        <div class="agrupamentoForm">
          <label for="novoNome">
            Novo Nome: <span class="campoObrigatorio">*</span>
          </label>
          <input
            type="text"
            id="novoNome"
            class="campo"
            placeholder="Novo nome do produto"
            maxlength="30"
            required
          />
        </div>
        <div class="agrupamentoForm">
          <label for="novoTipo">
            Novo Tipo: <span class="campoObrigatorio">*</span>
          </label>
          <select id="novoTipo" class="campo" required>
            <option value="">Selecione uma opção</option>
            <option value="aperitivo">Aperitivo</option>
            <option value="pratoPrincipal">Prato Principal</option>
            <option value="sobremesa">Sobremesa</option>
            <option value="bebida">Bebida</option>
          </select>
        </div>
        <div class="agrupamentoForm">
          <label for="novoPreco">
            Novo Preço: <span class="campoObrigatorio">*</span>
          </label>
          <input
            type="number"
            id="novoPreco"
            class="campo"
            placeholder="Novo preço do produto"
            min="1"
            max="999.99"
            step="0.01"
            required
          />
        </div>
        <div class="containerBotoesForm">
          <button type="submit" class="botaoEnvio">
            Editar <i class="bi bi-plus-square"></i>
          </button>
          <button type="reset" id="botaoCancelarEdicao">
            Cancelar <i class="bi bi-x-square"></i>
          </button>
        </div>
      </form>
    </section>

    <div id="fade">
      <section class="secaoModal">
        <h3>Mensagem do Sistema <i class="bi bi-exclamation-square"></i></h3>
        <p id="mensagemModal"></p>
        <button type="button" id="botaoFecharModal">
          Fechar <i class="bi bi-x-square"></i>
        </button>
      </section>
    </div>

    <footer>
      <p class="direitosAutorais">
        Desenvolvido por
        <a
          href="https://github.com/vitorGarcia506"
          target="_blank"
          class="linkDireitosAutorais"
          >Vitor Souza</a
        >
        &copy; <span id="dataAtual">2024</span>
      </p>
    </footer>
  </body>
</html>
